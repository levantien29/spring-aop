<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EduSchool - Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 480px;
            padding: 2.5rem 2rem;
        }
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .register-header img {
            width: 70px;
            margin-bottom: 1rem;
        }
        .register-header h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 1.3rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #34495e;
            font-size: 0.9rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.85rem;
            border-radius: 10px;
            border: 1.8px solid #ddd;
            font-size: 1rem;
            transition: 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #4facfe;
            box-shadow: 0 0 5px rgba(79,172,254,0.4);
            outline: none;
        }
        .btn-register {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79,172,254,0.4);
        }
        .register-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .register-footer a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
        }
        .register-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Edu Logo">
        <h2>ƒêƒÉng k√Ω t√†i kho·∫£n</h2>
    </div>

    <!-- Th√¥ng b√°o ƒë·ªông -->
    <div id="alertBox"></div>

    <form id="registerForm">
        <div class="form-group">
            <label for="email">üìß Email</label>
            <input type="email" id="email" name="email" placeholder="Nh·∫≠p email" required>
        </div>
        <div class="form-group">
            <label for="password">üîë Password</label>
            <input type="password" id="password" name="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
        </div>
        <div class="form-group">
            <label for="role">üë§ Vai tr√≤</label>
            <select id="role" name="role">
                <option value="USER">User</option>
                <option value="TEACHER">Teacher</option>
            </select>
        </div>
        <button type="submit" class="btn-register">ƒêƒÉng k√Ω</button>
    </form>

    <div class="register-footer">
        <a href="/login">‚Üê Quay l·∫°i Login</a>
    </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;

    try {
        const res = await fetch("/api/auth/register/user", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password, role })
        });

        const data = await res.json();
        const alertBox = document.getElementById("alertBox");

        if (res.ok) {
            alertBox.innerHTML = `<div class="alert alert-success">‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng!</div>`;
            setTimeout(() => window.location.href = "/login", 1500);
        } else {
            alertBox.innerHTML = `<div class="alert alert-error">‚ùå ${data.error || "ƒêƒÉng k√Ω th·∫•t b·∫°i"}</div>`;
        }
    } catch (err) {
        document.getElementById("alertBox").innerHTML =
            `<div class="alert alert-error">‚ùå L·ªói k·∫øt n·ªëi server</div>`;
    }
});
</script>
</body>
</html>
